# Site settings
title: turn-key-cloud-chamber

#baseurl: '' # the subpath of your site, e.g. /blog
#url: 'http://yourdomain.com' # the base hostname & protocol for your site
baseurl: "/turn-key-cloud-chamber" # the subpath of your site, e.g. /blog/
url: "http://mattbellis.github.io/turn-key-cloud-chamber" # the base hostname & protocol for your site
#url: "" # the base hostname & protocol for your site
#url: "localhost" # the base hostname & protocol for your site


# Build settings
markdown:            kramdown
relative_permalinks: false
permalink:           :title/

pagination:          true
paginate:            8
paginate_path:       page/:num/

sass:
    sass_dir: _sass
    style:    compressed

defaults:
  -
      scope:
        path: '_posts'
        type: 'posts'
      values:
        reading_time: true
        # Meta
        show_tags: true
        show_categories: true
        # Social
        share_buttons: true
        disqus: true
